[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "ipapp"
version = "0.1.0"
description = "Tiny ip.app client â€“ query your IP, ASN, location, timezone & more."
readme = "README.md"
requires-python = ">=3.8"
authors = [{name = "Fili", email = "code@ip.app"}]
license = {text = "MIT"}
homepage = "https://github.com/fili/ipapp-client"
repository = "https://github.com/fili/ipapp-client"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
ipapp = "ipapp.__main__:main"

# --- src-layout hook ---
[tool.setuptools.packages.find]
where = ["src"]
